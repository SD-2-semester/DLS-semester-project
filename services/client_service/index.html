<!DOCTYPE html>
<html>
<head>
    <title>Simple Discord Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #2c2f33;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .chat-area {
            width: 80%;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .user-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Channels</h2>
        <p># general</p>
        <p># random</p>
    </div>
    <div class="chat-area">
        <div class="message">
            <span class="user-name">User1:</span> Hello there!
        </div>
        <div class="message">
            <span class="user-name">User2:</span> Hi! How are you?
        </div>
        <!-- Add more messages here -->
    </div>
</body>
</html>
