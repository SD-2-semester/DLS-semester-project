---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
spec:
  rules:
  - http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-app-service
            port: 
              number: 80
      - path: /relation
        pathType: Prefix
        backend:
          service:
            name: relation-app-service
            port: 
              number: 80
      - path: /notification
        pathType: Prefix
        backend:
          service:
            name: notification-app-service
            port: 
              number: 80
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: chat-service-svc
            port: 
              number: 80
