name: Run Azure Login with OIDC
on: [workflow_dispatch, push]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: OIDC Authentication
        id: auth
        uses: azure/oidc-auth@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          audience: YOUR_AUDIENCE_URI_FROM_AZURE  # Make sure this matches the Audience URI configured in Azure AD

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          federated-token: ${{ steps.auth.outputs.federated-token }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v1

      - name: Set context to AKS
        run: az aks get-credentials --name ${{ secrets.AKS_CLUSTER_NAME }} --resource-group ${{ secrets.AKS_RESOURCE_GROUP }}

      - name: Update Kubernetes deployment
        run: |
          kubectl apply -f ./kube/azure
